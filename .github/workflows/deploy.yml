name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AuraEngine

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: AuraEngine/package-lock.json

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_ELEVENLABS_AGENT_ID: ${{ secrets.VITE_ELEVENLABS_AGENT_ID }}
          VITE_ELEVENLABS_AUTH_AGENT_ID: ${{ secrets.VITE_ELEVENLABS_AUTH_AGENT_ID }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: npm run build

      - name: Deploy (zero-downtime symlink swap)
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null
          RELEASE="release-$(date +%s)"
          SSH_CMD="ssh -i ~/.ssh/deploy_key"
          $SSH_CMD $USER@$HOST "mkdir -p /var/www/scaliyo/releases/$RELEASE"
          rsync -azq --delete -e "$SSH_CMD" dist/ $USER@$HOST:/var/www/scaliyo/releases/$RELEASE/
          $SSH_CMD $USER@$HOST "ln -sfn /var/www/scaliyo/releases/$RELEASE /var/www/scaliyo/current"
          # Keep only last 5 releases for rollback
          $SSH_CMD $USER@$HOST "cd /var/www/scaliyo/releases && ls -1dt release-* | tail -n +6 | xargs rm -rf 2>/dev/null || true"

      - name: Check if Nginx config changed
        id: nginx-check
        working-directory: .
        run: |
          if git diff HEAD~1 --name-only 2>/dev/null | grep -q '^nginx/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync Nginx config & reload
        if: steps.nginx-check.outputs.changed == 'true'
        continue-on-error: true
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        working-directory: .
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null
          SSH_CMD="ssh -i ~/.ssh/deploy_key"
          rsync -azq -e "$SSH_CMD" nginx/aurafunnel.conf $USER@$HOST:/var/www/scaliyo/nginx-staged.conf
          $SSH_CMD $USER@$HOST "sudo -n cp /var/www/scaliyo/nginx-staged.conf /etc/nginx/sites-available/aurafunnel.conf && sudo -n nginx -t && sudo -n systemctl reload nginx"

      - name: Check if backend changed
        id: backend-check
        working-directory: .
        run: |
          if git diff HEAD~1 --name-only 2>/dev/null | grep -q '^backend/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy backend
        if: steps.backend-check.outputs.changed == 'true'
        continue-on-error: true
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        working-directory: .
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null
          SSH_CMD="ssh -i ~/.ssh/deploy_key"
          rsync -azq --delete --exclude node_modules --exclude dist -e "$SSH_CMD" backend/ $USER@$HOST:/var/www/scaliyo/backend/
          $SSH_CMD $USER@$HOST "cd /var/www/scaliyo/backend && npm ci --production && npm run build && pm2 restart scaliyo-backend --update-env || pm2 start ecosystem.config.cjs"
