# ── Rate limiting zone (shared across workers) ──────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# ── Redirect www → bare domain ──────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name www.scaliyo.com;
    return 301 https://scaliyo.com$request_uri;
}

# ── Main server block ───────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name scaliyo.com;

    # SSL certs (managed by Certbot — adjust paths if different)
    ssl_certificate     /etc/letsencrypt/live/scaliyo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scaliyo.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/scaliyo/current;
    index index.html;

    # ── Security headers ────────────────────────────────────────────────────
    add_header X-Frame-Options            "SAMEORIGIN" always;
    add_header X-Content-Type-Options     "nosniff" always;
    add_header X-XSS-Protection           "1; mode=block" always;
    add_header Referrer-Policy            "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy         "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip compression ────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/wasm
        image/svg+xml
        font/woff2;

    # ── Brotli compression (if ngx_brotli module installed) ─────────────────
    # Uncomment these if brotli module is available (sudo apt install libnginx-mod-brotli)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/javascript application/javascript application/json application/xml application/wasm image/svg+xml font/woff2;

    # ── SPA fallback ────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Hashed static assets (JS, CSS) — immutable 1 year ──────────────────
    location /assets/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Static images & logos — 30 days ─────────────────────────────────────
    location ~* \.(png|jpg|jpeg|webp|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── Fonts — 1 year ──────────────────────────────────────────────────────
    location ~* \.(woff2?|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ── Don't cache index.html — ensures users get latest build ─────────────
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ── Block dotfiles ──────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Keepalive & timeouts ────────────────────────────────────────────────
    keepalive_timeout 65;
    client_max_body_size 10m;
    send_timeout 30;
}

# ── HTTP → HTTPS redirect ──────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name scaliyo.com 108.181.203.196;
    return 301 https://scaliyo.com$request_uri;
}
