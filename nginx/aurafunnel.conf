# ── Hide Nginx version in headers & error pages ─────────────────────────────
server_tokens off;

# ── Rate limiting zone (shared across workers) ──────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# ── Default catch-all: drop requests with unknown/missing Host header ───────
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # Self-signed throwaway cert so TLS handshake completes before 444
    ssl_certificate     /etc/letsencrypt/live/scaliyo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scaliyo.com/privkey.pem;

    return 444;
}

# ── Redirect www → bare domain ──────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name www.scaliyo.com;
    return 301 https://scaliyo.com$request_uri;
}

# ── HTTP → HTTPS redirect ──────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name scaliyo.com 108.181.203.196;
    return 301 https://scaliyo.com$request_uri;
}

# ── app.scaliyo.com HTTP → HTTPS ─────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name app.scaliyo.com;
    return 301 https://app.scaliyo.com$request_uri;
}

# ── www HTTPS → bare domain HTTPS ──────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.scaliyo.com;

    ssl_certificate     /etc/letsencrypt/live/scaliyo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scaliyo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://scaliyo.com$request_uri;
}

# ── Main server block ───────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name scaliyo.com;

    # SSL certs (managed by Certbot)
    ssl_certificate     /etc/letsencrypt/live/scaliyo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scaliyo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/scaliyo/current;
    index index.html;

    # ── Gzip compression ────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/wasm
        image/svg+xml
        font/woff2;

    # ── Redirect app routes to app.scaliyo.com ──────────────────────────────
    location /portal {
        return 301 https://app.scaliyo.com$request_uri;
    }
    location /admin {
        return 301 https://app.scaliyo.com$request_uri;
    }
    location /onboarding {
        return 301 https://app.scaliyo.com$request_uri;
    }

    # ── SPA fallback ────────────────────────────────────────────────────────
    location / {
        limit_req zone=api_limit burst=60 nodelay;
        add_header X-Frame-Options            "SAMEORIGIN" always;
        add_header X-Content-Type-Options     "nosniff" always;
        add_header X-XSS-Protection           "1; mode=block" always;
        add_header Referrer-Policy            "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy         "camera=(), microphone=(), geolocation=()" always;
        try_files $uri $uri/ /index.html;
    }

    # ── Hashed static assets (JS, CSS) — immutable 1 year ──────────────────
    location /assets/ {
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options            "SAMEORIGIN" always;
        add_header X-Content-Type-Options     "nosniff" always;
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
        expires 365d;
        access_log off;
    }

    # ── Static images & logos — 30 days ─────────────────────────────────────
    location ~* \.(png|jpg|jpeg|webp|gif|ico|svg)$ {
        add_header Cache-Control "public";
        add_header X-Content-Type-Options     "nosniff" always;
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
        expires 30d;
        access_log off;
    }

    # ── Fonts — 1 year ──────────────────────────────────────────────────────
    location ~* \.(woff2?|ttf|eot|otf)$ {
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
        expires 365d;
        access_log off;
    }

    # ── Don't cache index.html — ensures users get latest build ─────────────
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header X-Frame-Options            "SAMEORIGIN" always;
        add_header X-Content-Type-Options     "nosniff" always;
        add_header X-XSS-Protection           "1; mode=block" always;
        add_header Referrer-Policy            "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security  "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy         "camera=(), microphone=(), geolocation=()" always;
        expires -1;
    }

    # ── Block dotfiles ──────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Keepalive & timeouts ────────────────────────────────────────────────
    keepalive_timeout 65;
    client_max_body_size 10m;
    send_timeout 30;
}

